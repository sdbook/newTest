function likeit(id) {
	let msgID=document.getElementById(id).value;
	console.log(id,msgID)
	let mydat = new FormData();
	action='like';
	mydat.append( "id", msgID);
	mydat.append( "o", action);

	url="control.py";
	fetch(url,{
		method: 'POST', // or 'GET'
		body: mydat
